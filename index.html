<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class='container'>
    <div class='card'>
      <div class="card-header">
        <img class='photo' src="images/image-victor.jpg" alt="Victor Crest">
      </div>

      <div class='personal-info'>
        <span class='name bold'>Victor Crest</span>
        <span class='bold age'>26</span>
        <p class='country'>London</p>
      </div>

      <div class='card-footer'>
        <div>
          <div class="bold">80K</div>
          <div class='stat-name'>Followers</div>
        </div>
        <div>
          <div class="bold">803K</div>
          <div class='stat-name'>Likes</div>
        </div>
        <div>
          <div class="bold">1.4K</div>
          <div class='stat-name'>Photos</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
